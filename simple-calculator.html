<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let symbols = prompt("entersymbols(either + ,-,*or /):");

       //take input from user
       const number1 = parseFloat(prompt("enter the number1:"));
       const number2 = parseFloat(prompt("enter the number2:"));

       let result;

       //using if or ifelse
       if (symbols == '+') {
    result = number1 + number2;
}
else if (symbols == '-'){
    result = number1 - number2;
}
else if (symbols == '*') {
    result = number1 * number2;
}
else if(symbols == '/') {
    result= number1 / number2;
}


document.write(`${number1} ${symbols} ${number2} = ${result}`);
    </script>
</body>
</html>
