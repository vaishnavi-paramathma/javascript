<!DOCTYPE html>
<html>
  <body>
    <script>
      //program to add two numbers:
      // document.write(5+10)
      // console.log(4+4)

      //adding two numbers using prompt method
      let firstnumber = parseInt(prompt("enter your first number"));
      let secondnumber = parseInt(prompt("enter your second number"));

      document.write(sum);
